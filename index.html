<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <h1>Quiz App</h1>
<p id="timer" class="timer">Time Left: 10s</p>
    <div id="question">Question will appear here</div>
    <ul>
      <li><button class="option">Option 1</button></li>
      <li><button class="option">Option 2</button></li>
      <li><button class="option">Option 3</button></li>
      <li><button class="option">Option 4</button></li>
    </ul>

    <button id="nextBtn">Next</button>
    <button id="restartBtn" style="display:none;">Restart Quiz</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
